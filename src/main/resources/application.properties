

spring.application.name = ArtExpress
#server.port=8080



spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.config.import=secrets.properties


#jpa vendor adapter configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql = true

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.thymeleaf.mode=DEBUG


mail.host=${EMAIL_HOST}
mail.port=${EMAIL_PORT}
mail.username=${EMAIL_ID}
mail.password=${EMAIL_PASSWORD}
mail.default-encoding=UTF-8
mail.properties.mail.mime.charset=UTF
mail.properties.mail.smtp.writetimeout=10000
mail.properties.mail.smtp.connectiontimeout=10000
mail.properties.mail.smtp.timeout=10000
mail.properties.mail.smtp.auth=true
mail.properties.mail.smtp.starttls.enable=true
mail.properties.mail.smtp.starttls.required=true

verify.host=${VERIFY_EMAIL_HOST}

server.port=${SERVER_PORT}